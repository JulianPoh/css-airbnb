<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <div class="container" id="everything">
    
        <div class="container" id="header">
            <h1>Meet Guidebooks</h1>
            <p>Discover hundred of local spots recommended by Airbnb Host</p>
        </div>

        <div class="Container" id="topPics">
            <div class="location" id="sf1Pic">    
                <h2 class="cityName" id="sf1">San Francisco</h2>
            </div>

            <div class="location" id="nyPic">
                <h2 class="cityName" id="ny">New York</h2>                
            </div>

            <div class="location" id="londonPic">
                <h2 class="cityName" id="london">London</h2>
            </div>

        </div>
            
        <div class="container" id="middle">

            <button class="button">See All Guidebooks</button>
            <h1>Just for the weekend</h1>
            <p>Discover new, inspiring places close to home.</p>

        </div>
                    
            
        <div class="container" id="bottomPics">
            <div class="location" id="napaPic">
                <h2 class="cityName" id="napa">Napa</h2>
            </div>

            <div class="location" id="sonomaPic">
                <h2 class="cityName" id="sonoma">Sonoma</h2>
            </div>

            <div class="location" id="sf2Pic">
                <h2 class="cityName" id="sf2">San Francisco</h2>
            </div>
        </div>

        <div class="container" id="footer">
            <button class="button">See All Destinations</button>
        </div>

    </div>
</body>
</html>
